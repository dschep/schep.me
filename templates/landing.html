{% extends "layout.html" %}
{% block title %}Daniel Schep{% endblock %}
{% block content_wrapper %}
<link href="/static/home.css" rel="stylesheet">
<div class="container">
    <div id="mountains"></div>
    <div class="hero">
        <img src="dschep.jpg" class="avatar">
        <div class="title">
            <h1>Daniel Schep</h1>
            <h2>{{ this.title }}</h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="about">
        <h3>About Me</h3>
        {{ this.about }}
    </div>
</div>

<div class="work">
    <div class="container">
      {{ this.icons }}
    </div>
</div>

<div class="container">
  {{ this.resume }}
</div>
<script src="/static/hyperapp-1.2.5.min.js"></script>
<script src="/static/blueridge.js"></script>
{% endblock %}
